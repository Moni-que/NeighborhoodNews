{% load bootstrap3 %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" type="text/css"  href="{% static 'css/neighborhood.css' %}">
    {% endblock %}
</head>
<body>
    {% include 'navbar.html' %}
    {% block content %}
        <h1>Hello</h1>
    {% endblock %}

    <footer class="" style="padding-top: 30px;">
        <p class="myfooter text-center">&copy; 2022 Made with love by Bambi</p>
    </footer>

    {% block scripts %}
    {% bootstrap_javascript %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% endblock %}
</body>
</html>
